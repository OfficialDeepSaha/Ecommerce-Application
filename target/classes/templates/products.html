   <div class="container-fluid">

    <a th:href="@{/Super_admin_Deepsaha/products/add}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>
    <table style="font-weight:900;"class="table">
        <thead class="thead-light">
        <tr>
           <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Sizes</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Preview</th>
        <th>Operation</th>
        </tr>
        </thead>
        <tbody>

        <tr data-th-each="product: ${products}">
            <td th:text="${product.title}">Larry</td>
           
             <td><div style="display:flex;"><span th:each="item : ${product.categories}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.brands}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.sizes}" 
            th:text="${item.getValue()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
            <td><img src="" height="100px" width="100px"  th:src="${product.imageName} ? '/productImages/'+${product.imageName}+'.jpg' " alt="Card image cap"></td>

            <td><a href="" th:href="@{/Super_admin_Deepsaha/products/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/Super_admin_Deepsaha/products/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>
