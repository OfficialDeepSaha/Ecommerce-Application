<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link href="
https://cdn.jsdelivr.net/npm/bootswatch/dist/quartz/bootstrap.min.css
" rel="stylesheet">
<title>Update_Shipment_Date</title>
</head>
<body>






<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/Super_admin_Deepsaha/shipment-date{id}  (id=${update_shipment_date.id})}" method="post" th:object="${update_shipment_date}">
<!--                 <input type="hidden" name="id"  th:field="*{id}"> -->
                <div class="form-group">
                    <label for="name">Update_Shipment_Date</label>
                                        <input type="text" class="form-control" required th:field="*{shippingDate}" name="shippingDate" id="shippingDate"  placeholder="yy:mm:dd">
        
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
