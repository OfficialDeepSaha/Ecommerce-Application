<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link href="
https://cdn.jsdelivr.net/npm/bootswatch/dist/quartz/bootstrap.min.css
" rel="stylesheet">
<title>Order-Status-Update</title>
</head>
<body>






<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/Super_admin_Deepsaha/orders-status{id}  (id=${orders.id})}" method="post" th:object="${orders}">
<!--                 <input type="hidden" name="id"  th:field="*{id}"> -->
                <div class="form-group">
                    <label for="name">Update_Order_Status</label>
                    <input type="text" class="form-control" required th:field="*{orderStatus}" name="orderStatus" id="orderStatus"  placeholder="Enter status type">
        
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
