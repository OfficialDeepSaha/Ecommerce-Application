              <span class="input-group-text" id="basic-addon1">$</span>
            </div>
            <input th:value="${product.price}" type="number" name="price" step="0.1"
  				class="form-control" id="price" placeholder="List Price" />
          </div>
        </div>
        
        <div class="form-group row">

          </div>
        </div>    
        
        
        
        <div class="form-group row">
                    <label for="description">Product Description</label>
                    <div class="col-15">
                    <textarea class="form-control" rows="3" th:field="*{description}" name="description" id="description"></textarea>
                </div>
           </div>
        
        
              <div class="form-group row">

                 <button type="submit" class="btn btn-primary">Submit</button>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
